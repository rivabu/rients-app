<div *ngIf="todos.length > 0">
  <div class="todo-list">
    <div *ngFor="let todo of todos" [class.completed]="todo.complete">

      <app-todo-list-item
        [todo]="todo"
        (toggle)="onToggleTodo($event)"
        (remove)="onRemoveTodo($event)">
      </app-todo-list-item>
    </div>
  </div>
</div>
