<div *myIf="isShow">
  <div class="row">
    <div class="col-md-3"><button type="button" class="btn btn-link" (click)="isShow = !isShow">Hide {{name}}</button></div>
    <div class="col-md-9"><ng-content></ng-content></div>
  </div>
</div>
<div *myIf="!isShow">
  <div class="row">
    <div class="col-md-3"><button type="button" class="btn btn-link" (click)="isShow = !isShow; openToggle()">Show {{name}}</button></div>
    <div class="col-md-9"></div>
  </div>
</div>
