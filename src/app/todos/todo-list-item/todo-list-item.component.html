<div class="form-group row">
  <div class="col-md-3"></div>
  <div class="col-md-4">
    <input type="checkbox" (click)="toggleTodoComplete(todo)" [checked]="todo.complete"/>
    {{todo.title}}
  </div>
  <div class="col-md-3">
    <button (click)="removeTodo(todo)" class="btn btn-primary">Delete</button>
  </div>
</div>
