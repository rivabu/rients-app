<form [formGroup]="frm">
  <div class="row">
    <div class="col-md-1">1</div>
    <div class="col-md-1">2</div>
    <div class="col-md-1">3</div>
    <div class="col-md-1">4</div>
    <div class="col-md-1">5</div>
    <div class="col-md-1">6</div>
    <div class="col-md-1">7</div>
    <div class="col-md-1">8</div>
    <div class="col-md-1">9</div>
    <div class="col-md-1">10</div>
    <div class="col-md-1">11</div>
    <div class="col-md-1">12</div>
  </div>
  <div class="row"></div>
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-6" style="background: darkgray">
      <fieldset>

        <!-- Form Name -->
        <div class="form-group row"></div>

        <!-- Text input-->
        <div class="form-group row">
          <div class="col-md-3" for="username">Username</div>
          <div class="col-md-3">
            <input id="username" class="form-control" type="text" formControlName="username" placeholder="Your username">
            <div
              class="input-errors"
              *ngIf="(frm.get('username').invalid && frm.get('username').touched) || showInputErrors"
            >
              <div *ngIf="frm.get('username').hasError('required')">
                Please enter your username
              </div>
            </div>
          </div>
        </div>

        <!-- Password input-->
        <div class="form-group row">
          <div class="col-md-3 control-label" for="password">Password</div>
          <div class="col-md-3">
            <input type="password" class="form-control" formControlName="password" placeholder="Your password">
            <div id="password"
                 class="input-errors"
                 *ngIf="(frm.get('password').invalid && frm.get('password').touched) || showInputErrors"
            >
              <div *ngIf="frm.get('password').hasError('required')">
                Please enter your password
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            <div my-error class="error" *ngIf="hasFailed">
              Invalid username and password.
            </div>
          </div>
        </div>
        <!-- Button -->
        <div class="form-group row">
          <div class="col-md-3" for="singlebutton"></div>
          <div class="col-md-3">
            <button id="singlebutton" name="singlebutton" class="btn btn-primary" (click)="doSignIn()"
                    [disabled]="isBusy" type="submit">
              <ng-template [ngIf]="!isBusy">Sign in</ng-template>
              <ng-template [ngIf]="isBusy">Signing in, please wait...</ng-template>
            </button>

          </div>
          <!--<p class="tip"></p>-->
        </div>
        <div class="form-group row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            You can sign in with username "demo" and password "demo".
          </div>
        </div>

      </fieldset>

  </div>
</div>
<br />
<br />
<div align="center">
  <div *myIf="condition">Hello {{frm.get('username').value}}</div>
  <button class="btn btn-primary" (click)="condition = !condition">Click Myif Directive</button>
</div>
</form>
